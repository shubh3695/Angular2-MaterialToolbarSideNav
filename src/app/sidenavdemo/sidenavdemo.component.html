<mat-card class="demo-panel">
    <mat-card-title>
      Angular Material Sidenav Demo
    </mat-card-title>
    <mat-card-content>
      <mat-sidenav-container class="example-container">
        <mat-sidenav #sidenav class="example-sidenav" mode="side">
          Sidenav content goes here!
        </mat-sidenav>
      
        <div class="example-sidenav-content">
          <button type="button" mat-button (click)="sidenav.open()">
            Open Sidenav
          </button>
        </div>
      
      </mat-sidenav-container>
    </mat-card-content>
  </mat-card>
  <!--
        over: The sidenav area floats over the primary content
    push: The primary content is pushed out of the way
    side: The sidebar is displayed side-by-side with the primary content
  -->
